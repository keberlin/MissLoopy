{% extends 'base.html' %}

{% block base %}
  <table>
  {% for entry in photos %}
    {% if (loop.index%12==0) %}
      <tr>
    {% endif %}
    <td align="center"><a href="member?id={{entry[0]}}"><img src="static/{{entry[1]}}" style="width:100%"><br>{{entry[0]}}</a></td>
  {% endfor %}
  </table>
{% endblock %}
